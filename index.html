<div id="Display-card">
    <div id="credit-card">
        <div id="bank-name">
            <div id="Credit">Credit</div>
            <div id="bank">BANK</div>
        </div>
        <div id="img-div">
            <div id="sensor"><img src="bacside.png" alt="" height="50px"></div>
            <div id="wifi"><i class="fa-solid fa-wifi"></i></div>
        </div>
        <div id="number" class="iceland-regular">
            1234567890123456
        </div>
        <div id="valid">
            <div>Month/year</div>
        </div>
        <div id="valid-date">
            <div id="valid-thur"><p>VALID</p><p>FROM</p></div>
            <div id="valid-start">04/30</div>
            <div id="valid-thur"><p>VALID</p><p>THUR</p></div>

        </div>

            <div id="disname">HELLOWORLD</div>
        </div>

        <div id="bank-input" class="input-div" >
            <label for="">Enter the Bank Name : </label>
            <input type="text" required id="bankname" required>
        </div>
        <div id="card-number" class="input-div" >
            <label for="">Enter the Card Number : </label>
            <input type="number" id="number-input"  required>
        </div>
        <div id="valid-form" class="input-div">
            <label for="">Enter  Validity Start Date : </label>
            <input type="date"  id="start-date" required>
        </div>
       <div id="valid-till" class="input-div">
            <label for="">Enter Validity End Date : </label>
            <input type="date" id="end-date" required>
        </div>
        <div id="your-name" class="input-div">
            <label for="">Enter Your Name : </label>
            <input type="text" name="" id="namedis">

        </div>
        <div id="submit-btn">
            <button type="submit" id="sub">SUBMIT</button>
        </div>
    </div>
