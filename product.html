<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Craft - Product Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Iceland&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <div id="header-div">
            <h3><img src="logo.jpg" alt="" height="50px">CREDIT CRAFT</h3>
            <div id="footer-nav">
                <a class="nav-heading" href="home.html">Home</a>
                <a class="nav-heading" href="premade.html">Premade Design</a>
                <a class="nav-heading">Custom Design</a>
                <a class="nav-heading">Your Design</a>
                <a class="nav-heading">About Us</a>
                <a class="nav-heading">Made In India</a>
            </div>
        </div>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img id="productImage" src="" alt="Product Image">
        </div>
        <div class="product-details">
            <h2 id="productCategory"></h2>
            <h1 id="productName"></h1>
            <div class="price-container">
                <span class="original-price" id="originalPrice"></span>
                <span class="final-price" id="finalPrice"></span>
            </div>
            <div class="customization">
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" placeholder="Enter your name">
                <button id="previewBtn" class="preview-btn">Preview Card</button>
                <button id="buyNowBtn" class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="product.js"></script>
</body>
</html>
